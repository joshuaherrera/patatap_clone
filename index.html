<!DOCTYPE html>
<html>
<head>
	<title>Patatap Circles</title>
	<link rel="stylesheet" type="text/css" href="circles.css">
	<script type="text/javascript" src="paper-full.min.js"></script>
	<script type="text/paperscript" canvas="myCanvas">
		var circles =[];

		function onKeyDown(event) {
			//set max x and y using view and then calc a random point to put circle
			var maxPoint = new Point(view.size.width, view.size.height);
			var randPoint = Point.random() * maxPoint;
			// When a key is pressed, cirlce is made to a random place
			//and added to arr
			var newCircle = new Path.Circle(randPoint,500);
			newCircle.fillColor="orange";
			circles.push(newCircle);
		} 


		function onFrame(event) {
			for(var i = 0; i < circles.length; i++) {
				circles[i].fillColor.hue += 1;
				circles[i].scale(.9);
			}
		}
	</script>
</head>
<body>
<canvas id="myCanvas" resize></canvas>
</body>
</html>
